<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargar música de YouTube</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Descargar música de YouTube</h2>
    <form method="post">
        <div class="mb-3">
            <input type="text" name="url" class="form-control" placeholder="URL de YouTube" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Descargar MP3</button>
    </form>
    {% if message %}
    <div class="alert alert-info mt-3" style="background: #dff6ff; border: 1px solid #bde3f7;">
        {{ message }}
        <button class="btn btn-primary btn-sm float-end" onclick="window.location.href='/'">Descargar otra canción</button>
    </div>
    {% endif %}
    <h4 class="mt-5">Músicas descargadas</h4>
    <div class="table-responsive">
        <table id="musicas-table" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre del archivo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for musica in musicas %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ musica }}</td>
                    <td>
                        <a href="{{ url_for('download_file', filename=musica) }}" class="btn btn-primary btn-sm" download>Descargar</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No hay músicas descargadas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- DataTables JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
$(document).ready(function () {
    $("#musicas-table").DataTable({
        pageLength: 5,
        language: {
            search: "Buscar:",
            paginate: {
                next: "Siguiente",
                previous: "Anterior"
            },
            info: "Mostrando _START_ a _END_ de _TOTAL_ músicas",
            infoEmpty: "No hay músicas para mostrar",
            zeroRecords: "No se encontraron resultados"
        }
    });
});
</script>
</body>
</html>
