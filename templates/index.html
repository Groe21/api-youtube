<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargar música de YouTube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Descargar música de YouTube</h2>
    <form method="post">
        <div class="mb-3">
            <input type="text" name="url" class="form-control" placeholder="URL de YouTube" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Descargar MP3</button>
    </form>
    {% if message %}
    <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
    <h4 class="mt-5">Músicas descargadas</h4>
    <ul class="list-group">
        {% for musica in musicas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ musica }}
            <a href="{{ url_for('download_file', filename=musica) }}" class="btn btn-primary btn-sm" download>Descargar</a>
        </li>
        {% else %}
        <li class="list-group-item text-center">No hay músicas descargadas.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
