<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar música de YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Estilos mínimos para asegurar responsividad */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container.min-vh-100 {
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .card {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
                <div class="card shadow w-100">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Descargar música de YouTube</h3>
                        <div id="message-placeholder">
                            {% if message %}
                                {% set msgs = message.split('<br>') %}
                                <div id="single-alert" class="alert alert-{{ message_type }} text-center mb-2" role="alert" style="display:none;">
                                    <!-- Aquí se mostrará cada mensaje -->
                                </div>
                                <script>
                                    document.addEventListener("DOMContentLoaded", function() {
                                        let i = 0;
                                        const msgs = {{ msgs|tojson }};
                                        const alertDiv = document.getElementById("single-alert");
                                        function showNext() {
                                            if (i < msgs.length) {
                                                // Si es el último mensaje y contiene "Descarga completada", renderiza como HTML
                                                if (i === msgs.length - 1 && msgs[i].includes("Descarga completada")) {
                                                    alertDiv.innerHTML = `{{ msgs[-1]|safe }}`;
                                                } else {
                                                    alertDiv.textContent = msgs[i];
                                                }
                                                alertDiv.style.display = "block";
                                                if (msgs[i].includes("Procediendo con la descarga")) {
                                                    document.getElementById("progress-bar").style.display = "block";
                                                }
                                                setTimeout(() => {
                                                    if (msgs[i].includes("Descarga completada")) {
                                                        document.getElementById("progress-bar").style.display = "none";
                                                    }
                                                    i++;
                                                    if (i < msgs.length) {
                                                        alertDiv.style.display = "none";
                                                        setTimeout(showNext, 200);
                                                    } else {
                                                        alertDiv.style.display = "block";
                                                    }
                                                }, 1200);
                                            }
                                        }
                                        if (msgs.length > 0) showNext();
                                    });
                                </script>
                            {% endif %}
                        </div>
                        <div id="progress-bar" class="progress mb-3" style="display:none;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">Descargando...</div>
                        </div>
                        <form id="download-form" action="/download" method="post" {% if message and "Descarga completada" in message %}style="display:none;"{% endif %}>
                            <div class="mb-3">
                                <input type="text" name="url" class="form-control" placeholder="Pega aquí el URL de YouTube" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Descargar MP3</button>
                        </form>
                        {% if message and "Descarga completada" in message %}
                        <button id="reset-btn" class="btn btn-success w-100 mt-3" onclick="window.location.href='/'">Descargar otra</button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
